<!DOCTYPE html>
<html lang="en" data-theme="black">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>social links profile</title>

  <!-- links -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- front -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <style>
    .open-sans {
      font-family: "Open Sans", sans-serif;

  </style>

<body class="open-sans sm:mx-8 my-14 lg:mx-auto lg:my-36 lg:w-96 ">
  <header class="bg-gray-800  flex justify-center rounded-3xl p-6 ">

      <h3 class="text-3xl text-white font-extrabold mb-4 mx-5">

      </h3>

      <button class="btn btn-wide text-white bg-gray-500 rounded-xl mx-4 text-base font-bold mb-3">Github</button>
      <button class="btn btn-wide text-white bg-gray-500 rounded-xl mx-4 text-base font-bold mb-3">Fronted
        Mentor</button>
      <button class="btn btn-wide text-white bg-gray-500 rounded-xl mx-4 text-base font-bold mb-3">Linkedin</button>
      <button class="btn btn-wide text-white bg-gray-500 rounded-xl mx-4 text-base font-bold mb-3">Twitter</button>
      <button class="btn btn-wide text-white bg-gray-500 rounded-xl mx-4 text-base font-bold mb-3">Instagram</button>

    </div>
